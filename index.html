<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-city" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city                    "
                  autocomplete="off"
                  id="search-box-input"
                  class="form-control mb-3"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary mb-3"
                  id="city"
                />
              </div>
            </div>
          </form>
          <button class="current" id="search-current-temp">
            Current Location ðŸ“Œ
          </button>
          <div class="info">
            <h1 id="location"></h1>
            <ul>
              <li id="date"></li>
              <li id="weather-description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" class="float-left" alt="Clear" id="icon" />
                  <div class="float-left">
                    <strong class="temperature" id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link">Â°C </a> /
                      <a href="#" id="fahrenheit-link">Â°F</a>
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"> </span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forcast row" id="forecast"></div>
          </div>
        </div>

        <footer>
          <a href="https://github.com/kaurk/Weather-App" target="_blank"
            >Open-source code
          </a>
          by Kamaljit Kaur
        </footer>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
